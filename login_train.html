    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- Bootstrap core JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js"></script>
	
	<!-- brain.js -->
	<script src="https://unpkg.com/brain.js"></script>
	
	<!-- Fontawesome core CSS -->

	<script src="js/login_core.js"></script>

</head>
<body class="text-center">
    
<main class="form-signin">

  <div class="d-flex align-items-center p-3 my-3 text-white bg-primary rounded shadow-sm">

    <div class="lh-1">
      <h1 class="h2 mb-0 text-white lh-1">Login Train</h1>
    </div>
  </div>
  
  <form action="#" method="post" id="loginForm">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
	<div class="container">
		<div class="text-start row">
			<div class="form-check col">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="trainTrue" checked>
			  <label class="form-check-label" for="trainTrue">
				Training y = 1 True
			  </label>
			</div>
			<div class="form-check col">
			  <input class="form-check-input" type="radio" name="flexRadioDefault" id="trainFalse" >
			  <label class="form-check-label" for="trainFalse">
				Train y = 0 False
			  </label>
			</div>	
		</div>
	</div>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingUsename" placeholder="Username">
      <label for="floatingUsename">Username (Train: mL2021Login)</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password (Train: LoginTrain_21)</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit" id="submit_btn">Sign in</button>
	<hr/>
	<div class="my-3 p-3 bg-body rounded shadow-sm  text-start">
		<h6 class="border-bottom pb-2 mb-0">Train Feature</h6>
		<iframe src="feature_desc.txt" width="600" scrolling="no"></iframe>
	</div>	
	
	<div class="my-3 p-3 bg-body rounded shadow-sm">
		<h6 class="border-bottom pb-2 mb-0">Training Console</h6>
		<table id="train_console" class="table">
			<tr>
				<th>#</th>
				<th>x1</th>
				<th>x2</th>
				<th>x3</th>
				<th>x4</th>
				<th>x5</th>
				<th>x6</th>
				<th>y</th>
			</tr>
		</table>
	</div>
  </form>	

	<button class="w-100 btn btn-lg btn-outline-primary" id="copy_train">Copy Training Data</button>
	<p class="mt-5 mb-3 text-muted"><a href="login.html">Login(NN)</a> | <a href="login_svm.html">Login(SVM)</a></p>
  <p class="mt-5 mb-3 text-muted">&copy; 2021 by Si</p>
</main>


    
  </body>
</html>
